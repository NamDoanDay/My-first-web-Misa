<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/themify-icons-font (1)/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../../css/pages/employeeDetail.css">
</head>

<body>
    <div class="main">
        <div class="container">

            <!-- header -->
            <div class="header">
                <!-- left header -->
                <div class="left-header">
                    <div class="title">Thong tin nhan vien</div>
                    <input type="checkbox">
                    <div class="type">Là khách hàng</div>
                    <input type="checkbox">
                    <div class="type">Là nhà cung cap</div>
                </div>
                <!-- right header -->
                <div class="right-header">
                    <div class="icon-header ti-help-alt"></div>
                    <div class="icon-header ti-close"></div>
                </div>
            </div>
            <div class="content-info">
                <!-- left info -->
                <div class="left-input-info">
                    <div class="id-name-info">
                        <div class="id-info">
                            <label for="id-text">Mã<i style="color: red;">*</i></label>
                            <input type="text" name="" id="id-text" class="input-id-here input">
                            <div class="error-text" hidden>Mã nhân viên không được để trống</div>
                        </div>
                        <div class="name-info">
                            <label for="id-name">Tên<i style="color: red;">*</i></label>
                            <input class="input-name-here input" type="text" name="" id="id-name">
                            <div class="error-text" hidden>Họ và tên không được để trống</div>
                        </div>
                    </div>
                    <div class="apartment-info">
                        <label for="apartment-text">Đơn vị<i style="color: red;">*</i></label>
                        <input class="input-apartment-here" type="text" name="" id="apartment-text">
                        <select class="combobox" name="department" id=""></select>
                        <div class="error-text" hidden>Đơn vị không được để trống</div>
                    </div>
                    <div class="position-info">
                        <label for="position-name">Chức danh<i style="color: red;">*</i></label>
                        <input class="input-position-here" type="text" name="" id="position-name">
                    </div>
                </div>
                <!-- right info -->
                <div class="right-input-info">
                    <div class="dob-gender-info">
                        <div class="dob-gender">
                            <label for="dob-date">Ngày sinh</label>
                            <input type="date" name="" id="dob-date">
                        </div>
                        <div class="gender-info">
                            <label for="gender-radio">Giới tính</label>
                            <div id="gender-radio">
                                <input type="radio" name="gender-radio-here" id="" class="gender-radio-here" value="0" checked>Nam
                                <input type="radio" name="gender-radio-here" id="" class="gender-radio-here" value="1">Nữ
                                <input type="radio" name="gender-radio-here" id="" class="gender-radio-here" value="2">Khác
                            </div>
                        </div>
                    </div>
                    <div class="person-card-date-info">
                        <div class="person-card-info">
                            <label for="person-card-text">Số CCCD</label>
                            <input type="text" name="" id="person-card-text">
                        </div>
                        <div class="date-info">
                            <label for="date-input">Ngày cấp</label>
                            <input class="input-name-here" type="text" name="" id="date-input">
                        </div>
                    </div>
                    <div class="noicap-info">
                        <label for="noicap-name">Nơi cấp<i style="color: red;">*</i></label>
                        <input class="input-noicap-here" type="text" name="" id="noicap-name">
                    </div>
                </div>
                <!-- bottom info -->
                <div class="bottom-input-info">
                    <div class="address-info">
                        <label for="address-name">Địa chỉ</label>
                        <input class="input-address-here" type="text" name="" id="address-name">
                    </div>
                    <div class="phone-email-bankAccount">
                        <div class="info phone-info">
                            <label for="phone-name">ĐT di động</label>
                            <input class="input input-phone-here" type="text" name="" id="phone-name">
                        </div>
                        <div class="info telephone-info">
                            <label for="telephone-name">ĐT cố định</label>
                            <input class="input input-telephone-here" type="text" name="" id="telephone-name">
                        </div>
                        <div class="info email-info">
                            <label for="email-name">Email</label>
                            <input class="input input-email-here" type="text" name="" id="email-name">
                        </div>
                        <div class="info bank-account-info">
                            <label for="bank-account-name">Tài khoản ngân hàng</label>
                            <input class="input input-bank-account-here" type="text" name="" id="bank-account-name">
                        </div>
                        <div class="info bank-name-info">
                            <label for="bank-name-name">Tên ngân hàng</label>
                            <input class="input input-bank-name-here" type="text" name="" id="bank-name-name">
                        </div>
                        <div class="info bank-branch-info">
                            <label for="bank-branch-name">Chinh nhánh</label>
                            <input class="input input-bank-branch-here" type="text" name="" id="bank-branch-name">
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-footer">
                <div class="footer-wapper">
                    <div class="left-footer">
                        <div id="btn-cancel" class="icon-cancel">Hủy</div>
                    </div>
                    <div class="right-footer">
                        <div id="btn-save" class="cut">Cắt</div>
                        <div id="btn-saveadd" class="cut-and-add">Cắt và Thêm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
